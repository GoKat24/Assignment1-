<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Formular Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Formular Tutorial</h1>
<form action="#" method="post">
    <!-- Textfelder definieren -->
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" name="vorname" placeholder="Max" required>

    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" name="nachname" placeholder="Mustermann" required>

    <!-- Textarea -->
    <label for="nachricht">Nachricht:</label>
    <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht...">Problemstellung:Kundennummer:</textarea>

    <!-- Dropdown-Menü -->
    <label for="sprache">Bevorzugte Sprache:</label>
    <select id="sprache" name="sprache">
        <option value="choose" selected disabled>Bitte wählen...</option>
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="fr">Francais</option>
    </select>

    <!-- Zahlenfeld -->
    <label for="alter">Alter:</label>
    <input type="number" id="alter" name="alter" placeholder="18" min="0" max="110"> <!-- oder statt placeholder 'value' dann ist mal ein standard wert drin -->

    <!-- Radiobuttons -->
    <label for="geschlecht">Geschlecht:</label>
    <div class="radio-group">
        <span>Männlich</span>
        <input type="radio" id="maennlich" name="geschlecht" value="maennlich">
    </div>
    <div class="radio-group">
        <span>Weiblich</span>
        <input type="radio" id="weiblich" name="geschlecht" value="weiblich" checked>
    </div>

    <!-- Passwort und E-Mail -->
    <label for="passwort">Passwort:</label>
    <input type="password" id="passwort" name="passwort" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" placeholder="max@mustermann.at" required>

    <!-- Dateinupload -->
    <label for="datei">Datei hochladen:</label>
    <input type="file" id="datei" name="datei" accept="application/pdf">

    <!-- Buttons -->
    <input type="button" value="Absenden" onclick="showData()">
    <input type="reset" value="Zürücksetzen" onclick="clearOutput()">
</form>

<!-- Bereich zur  -->
<h2>Ausgegebene Daten</h2>
<div id="output" class="output-container">test</div>

<script>
    function showData() {
        // Fomularwerte holen
        const vorname = document.getElementById("vorname").value;
        const nachname = document.getElementById("nachname").value;
        const geschlecht = document.querySelector('input[name="geschlecht"]:checked').value;
        const email = document.getElementById("email").value;

        //Ausgabe formatieren
        const output =`
                <p><strong>Vorname:</strong> ${vorname}</p>
                <p><strong>Nachname:</strong> ${nachname}</p>
                <p><strong>Geschlecht:</strong> ${geschlecht}</p>
                <p><strong>E-Mail:</strong> ${email}</p>
                `
        ;
        // Ausgabe im HTML anzeigen
        document.getElementById("output").innerHTML = output;
    }

    function clearOutput() {
        // Ausgabe zurücksetzen
        document.getElementById('output').innerHTML = '';
    }

</script>
</body>
</html>
